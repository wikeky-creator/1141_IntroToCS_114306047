<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HW8 - JS Calculator</title>
  <link rel="stylesheet" href="hw8.css">
</head>
<body>

  <div class="wrapper">
    <div class="card">
      <h2>JS Calculator</h2>

      <label>Number 1</label>
      <input type="number" id="num1">

      <label>Number 2</label>
      <input type="number" id="num2">

      <label>Operate way?</label>
      <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>

      <button id="calcBtn">Add</button>

      <p id="result">Result = 0.00</p>
    </div>
  </div>

  <script src="hw8.js"></script>
</body>
</html>
