<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>114306047_Number Guessing Game</h1>
    <div id="result"></div>

    <script>
        var answer = Math.floor(Math.random() * 100) + 1;
var chances = 7;
var min = 1;
var max = 100;
var resultDiv = document.getElementById("result");

while (chances > 0) {

    var input = window.prompt(
        "請輸入 " + min + " 到 " + max + " 之間的數字。\n" +
        "剩餘次數：" + chances
    );

    if (input === null) {
        alert("你已退出遊戲");
        break;
    }

    input = input.trim();

    if (input === "" || isNaN(input)) {
        alert("請輸入正確的數字！");
        continue;
    }

    var guess = Number(input);

    if (guess < min || guess > max) {
        alert("請輸入範圍內的數字（" + min + " ~ " + max + "）！");
        continue;
    }

    if (guess === answer) {
        alert("恭喜！你猜對了！");
        resultDiv.innerHTML = '<img src="correct.jpg">';
        break;
    } else if (guess < answer) {
        alert("太小了！");
        min = guess + 1;
        chances--;
    } else {
        alert("太大了！");
        max = guess - 1;
        chances--;
    }
}

if (chances === 0) {
    alert("遊戲結束！答案是 " + answer);
    resultDiv.innerHTML = '<img src="wrong.jpg">';
    }
        </script>
</body>
</html>
